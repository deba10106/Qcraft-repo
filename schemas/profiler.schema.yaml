$schema: https://json-schema.org/draft/2020-12/schema
$type: object
required: [profiler]
properties:
  profiler:
    type: object
    properties:
      uncertainty:
        type: object
        properties:
          variance_threshold:
            type: number
            minimum: 0
          high_uncertainty_if_no_calibration:
            type: boolean
        additionalProperties: true
      aggregation:
        type: object
        properties:
          readout_stat:
            type: string
            enum: [mean, mean_var]
          gate_error_merge:
            type: string
        additionalProperties: true
    additionalProperties: true
additionalProperties: true
