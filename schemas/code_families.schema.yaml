$schema: https://json-schema.org/draft/2020-12/schema
$type: object
required: [families]
properties:
  families:
    type: array
    items:
      type: object
      required: [name, api]
      properties:
        name:
          type: string
        enabled:
          type: boolean
        api:
          type: object
          required: [module, class]
          properties:
            module:
              type: string
            class:
              type: string
          additionalProperties: true
      additionalProperties: true
additionalProperties: true
